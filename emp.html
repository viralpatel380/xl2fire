<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yo Bykes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
   
</head>

<body>
    <div class="container" id="home">
        <div class="row">
            <div class="post">
                <div class="panel panel-default">
                      
                        <nav class="navbar navbar-inverse">
                                <div class="container-fluid">
                                  <div class="navbar-header">
                                    <a class="navbar-brand" href="emp.html">Yo Bykes</a>
                                  </div>
                                  <ul class="nav navbar-nav">
                                    <li><a href="http://127.0.0.1:3000/add">Add Vehicles</a></li>
                                    <li><a href="veh.html">Manage Vehicles</a></li>
                                    <li><a href="up.html">Add Offers</a></li>
                                    <li><a href="timeline.html">View Offers</a></li>
                                    <button class="btn btn-danger navbar-btn" onclick="logout()" href="/auth.html">Logout</button>
                                </div>
                              </nav>
                    <div class="panel-body">

                        <form id="form-convalidaciones">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName" class="control-label">Employee Id:</label>
                                    <input type="text" class="form-control" id="empId" placeholder="Enter Employee Id" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputName" class="control-label">Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="inputName" class="control-label">Birth Date:</label>
                                    <input type="date" class="form-control" id="dateOfBirth" placeholder="Enter Birthdate" >
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputName" class="control-label">Designation:</label>
                                    <input type="text" class="form-control" placeholder="Enter Designation" id="designation" required>
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputName" class="control-label">WorkLocation:</label>
                                    <input type="text" class="form-control" placeholder="Enter WorkLocation" id="workLocation" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Gender</label>
                                    <select id="gender" class="form-control">
                              <option selected>Undefine</option>
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="inputName" class="control-label">Address:</label>
                                    <input type="text" class="form-control" placeholder="Enter Address" id="address" required>
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputEmail" class="control-label">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter Email" id="email" data-error="Bruh, that email address is invalid" required>
                                </div>

                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputName" class="control-label">CurrentMobile:</label>
                                    <input type="text" class="form-control" pattern="[789][0-9]{9}" placeholder="Enter CurrentMobile" id="currentMobile" required>
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputName" class="control-label">PermanentMobile:</label>
                                    <input type="text" class="form-control" pattern="[789][0-9]{9}" placeholder="Enter permanentMobile" id="permanentMobile" >
                                </div>

                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputName" class="control-label">DivisionType:</label>
                                    <input type="text" class="form-control" placeholder="Enter DivisionType" id="divisionType" required>
                                </div>
                                 <div class="form-group col-md-4">
                                    <label for="inputState">ActiveStatus</label>
                                    <select id="activeStatus" class="form-control">
                              <option selected>True</option>
                              <option>False</option>
                            </select>
                                </div>
                                <div class="form-group col-md-4 mb-3">
                                    <label for="inputName" class="control-label">CitiesAssigned:</label>
                                    <input type="text" class="form-control" placeholder="Enter CitiesAssigned" id="citiesAssigned" >
                                </div>
                                <div class="form-group col-md-4 mb-3">

                                    <input id="boton-enviar-convalidacion" class="btn btn-primary" type="submit" value="Submit">
                                </div>
                        </form>
                        </div>
                    </div>
                    <div class="post">
                        <div class="panel panel-default">

                            <h2 style="color: #00b4f0;margin-left: 2%;">Employee List</h2>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-13">
                                <div class="table-responsive" style="max-height: 500px;">
                                    <table class="table table-striped">
                                        <tr>

                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th>EmpId</th>
                                            <th>Name</th>
                                            <th>Birthdate</th>
                                            <th>Designation</th>
                                            <th>WorkLocation</th>
                                            <th>Gender</th>
                                            <th>Email</th>
                                            <th>CurrentMobile</th>
                                            <th>PermanentMobile</th>
                                            <th> Address</th>
                                            <th>DivisionType</th>
                                            <th>ActiveStatus</th>
                                            <th>CitiesAssigned</th>

                                        </tr>
                                        </thead>
                                        <tbody id="tbody-tabla-convalidaciones"></tbody>
                                    </table>
                                </div>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-4">

                                </div>
                            </div>

                            <!-- jQuery library -->
                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

                            <!-- Latest compiled JavaScript -->
                            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                            <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
                            <script src="123.js"></script>
                            <script src="./auth/index.js"></script>

                            
                            
</body>

</html>
